<div class="contact-us">
  <h1>Contact Us</h1>
  
  <section>
    <h2>Get in Touch</h2>
    <p>Fill out the form below or reach out to us using the contact details.</p>
  </section>

  <section>
    <h2>Contact Information</h2>
    <ul>
      <li><strong>Email:</strong> example@email.com</li>
      <li><strong>Phone:</strong> +1234567890</li>
      <li><strong>Address:</strong> 123 Main St, City, Country</li>
      <!-- Add more contact information as needed -->
    </ul>
  </section>

  <section>
    <h2>Contact Form</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
</div>
